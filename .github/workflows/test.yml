name: autofix.ci

on: [ push ]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '1.17'

      - run: go install golang.org/x/tools/cmd/goimports@latest
      - run: goimports -w **/*.go

      # or simpler:
      - run: gofmt -w -- **/*.go
